#Raspberry Piとは？

---

- ラズベリーパイ財団によって英国で開発されたARMプロセッサを搭載したシングルボードコンピュータ(wikiより)
- 2012年2月にModelA($25)とModelB($35)発売。
- 2014年6月にModelB+($35)発売。
- 2014年11月にModelA+($20)発売。
  - 現在、販売している日本のオンラインショップは無いみたい

---

## Model B+の仕様
- SoC:Broadcom BCM2835（CPU, GPU, DSP, SDRAM内蔵）
- CPU:700 MHz / ARM1176JZF-S コア（ARM11ファミリ）
- GPU:Broadcom VideoCore IV,OpenGL ES 2.0, 1080p 30fps H.264/MPEG-4 AVC high-profile デコーダー
- メモリ（SDRAM）:512MB
- USB 2.0 ポート:4（統合USBハブ）
- 映像出力:HDMI（rev1.3&1.4）, コンポジットビデオ（3.5mm4極ジャック）
- 音声出力:HDMI, 3.5mm4極ジャック

---

## Model B+の仕様
- ストレージ:microSDメモリーカードスロット（SDIO対応）
- ネットワーク:10/100Mbps イーサネット
- 低レベル周辺機器:27×GPIO, UART, I2C, SPIと2つのチップセレクト, +3.3V, +5V, GND
- カメラコネクタ:15ピン MIPIカメラシリアルインターフェース（CSI-2）コネクタ搭載
- ディスプレイコネクタ:Display Serial Interface（DSI）15ピンフラットケーブルコネクタ
- 電源ソース:5V / USB Micro-Bコネクタ または GPIOコネクタ
- 大きさ:85mm × 56mm
- OS:Debian, Fedora, Arch Linux

#Raspberry Piの<br>セットアップ

---

##必要なもの

- Raspberry Pi Model B+
  - 正規代理店のRSコンポーネンツ株式会社のオンラインショップで注文。送料込みで約4800円。
- micro SDHCカード 16GB
  - OSが入る容量で転送速度の速い(Class10)もの。相性もあるみたいなのでここでチェック＞http://elinux.org/RPi_SD_cards
  - 自分は容量と値段のコスパの良かったを購入。円。
- USB無線LANアダプター
  - バッファローの(円)を購入。発熱が大きいので、百均でUSB延長ケーブルも購入。
- LANケーブル、HDMI端子付きディスプレイ、USBキーボードとマウス
  - 無線LANのセットアップ完了まで必要。完了後はsshクライアントからアクセス。
- micro USBケーブル、USB電源アダプタ
  - 電源です。
